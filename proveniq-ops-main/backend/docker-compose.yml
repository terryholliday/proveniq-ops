name: proveniq-ops

services:
  postgres:
    image: postgres:16-alpine
    container_name: proveniq_ops_db
    environment:
      POSTGRES_USER: proveniq
      POSTGRES_PASSWORD: proveniq_dev
      POSTGRES_DB: proveniq_ops
    ports:
      - "5432:5432"
    volumes:
      - proveniq_ops_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proveniq -d proveniq_ops"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  proveniq_ops_postgres_data:
